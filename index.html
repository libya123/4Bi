<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8" /> <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <title>Will you be my Valentine?</title> <!-- Tailwind --> <script src="image1.gif"></script> <!-- Confetti --> <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script> <style> body{ background: linear-gradient(180deg,#ffd0e5 0%,#ffe8f2 40%,#ffffff 100%); } .bounce { animation: bounce 2s infinite; } @keyframes bounce { 0%,20%,50%,80%,100% { transform: translateY(0); } 40% { transform: translateY(-15px); } 60% { transform: translateY(-8px); } } </style> </head> <body class="flex items-center justify-center h-screen"> <div class="text-center"> <img id="imageDisplay" src="https://i.imgur.com/8Km9tLL.gif" class="mx-auto rounded-lg h-[300px] object-cover bounce" /> <h2 id="valentineQuestion" class="text-4xl font-bold italic text-pink-700 mt-6"> Will you be my Valentine? </h2> <div id="responseButtons" class="flex justify-center gap-6 mt-8"> <button id="yesButton" class="bg-green-500 hover:bg-green-600 text-white text-xl px-8 py-3 rounded-lg transition"> Yes </button> <button id="noButton" class="bg-red-500 hover:bg-red-600 text-white text-xl px-8 py-3 rounded-lg transition"> No </button> </div> </div>
<script>
const yesBtn = document.getElementById("yesButton");
const noBtn = document.getElementById("noButton");
const img = document.getElementById("imageDisplay");
const text = document.getElementById("valentineQuestion");
const buttons = document.getElementById("responseButtons");

let count = 0;

// Images for "No" clicks
const noImages = [
  "noimage1.jpg", // replace with your actual URLs
  "noimage2.jpg",
  "noimage3.jpg",
  "noimage4.jpg",
  "noimage5.jpg",
  "noimage6.jpg"
];

// Special "Yes" image after 6 "No"s
const yesImage1 = "yesimage1.jpg"; // replace with your actual URL

// Text prompts for "No" button
const noTexts = [
  "No",
  "Are you sure?",
  "Please reconsider ü•∫",
  "Don't break my heart üíî",
  "I‚Äôm gonna cry...",
  "Okay fine‚Ä¶ think again?"
];

noBtn.addEventListener("click", () => {
  if (count < noImages.length) {
    img.src = noImages[count];
    noBtn.textContent = noTexts[count];
    yesBtn.style.transform = `scale(${1 + count * 0.25})`;
    count++;
  } else {
    // After 6th "No", show special yes image
    img.src = yesImage1;
    text.textContent = "I knew you'd say yes! ‚ù§Ô∏èü•≥";
    buttons.style.display = "none";
    confetti({
      particleCount: 150,
      spread: 80,
      origin: { y: 0.6 }
    });
  }
});

yesBtn.addEventListener("click", () => {
  img.src = "image1.gif"; // original yes GIF
  text.textContent = "Yayyyy!! ‚ù§Ô∏èü•≥,Smart choice Bibin!";
  buttons.style.display = "none";
  confetti({
    particleCount: 150,
    spread: 80,
    origin: { y: 0.6 }
  });
});
</script>
